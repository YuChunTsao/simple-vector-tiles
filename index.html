<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Earth Vector Tile</title>
    <script src='https://cdn.maptiler.com/maplibre-gl-js/v2.2.0-pre.2/maplibre-gl.js'></script>
    <link href='https://cdn.maptiler.com/maplibre-gl-js/v2.2.0-pre.2/maplibre-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="module">
        const map = new maplibregl.Map({
            container: 'map',
            style: "https://yuchuntsao.github.io/simple-tile/style.json",
            center: [0,0],
            zoom: 0,
            attributionControl: true,
            customAttribution: `&copy; <a href="https://github.com/YuChunTsao" target="_blank">YuChunTsao</a> | Made with Natural Earth.`
        });

        map.on('load', () => {
            map.addControl(new maplibregl.NavigationControl());
        });

    </script>
</body>

</html>
